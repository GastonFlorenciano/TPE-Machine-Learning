<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediPredict - Análisis Inteligente de Diabetes</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-heartbeat"></i>
          <h1>MediPredict</h1>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Patient Form -->
      <div class="form-section">
        <div class="section-header">
          <h2><i class="fas fa-user-md"></i> Datos del Paciente</h2>
        </div>

        <form id="prediction-form">
          <div class="form-grid">
            <div class="input-group">
              <label for="Pregnancies">
                <i class="fas fa-baby"></i>
                Embarazos
              </label>
              <input type="number" id="Pregnancies" name="Pregnancies" min="0" max="20" required>
            </div>

            <div class="input-group">
              <label for="Glucose">
                <i class="fas fa-tint"></i>
                Glucosa (mg/dL)
              </label>
              <input type="number" id="Glucose" name="Glucose" min="0" max="300" required>
            </div>

            <div class="input-group">
              <label for="BloodPressure">
                <i class="fas fa-thermometer-half"></i>
                Presión Arterial (mmHg)
              </label>
              <input type="number" id="BloodPressure" name="BloodPressure" min="0" max="200" required>
            </div>

            <div class="input-group">
              <label for="SkinThickness">
                <i class="fas fa-ruler"></i>
                Grosor de Piel (mm)
              </label>
              <input type="number" id="SkinThickness" name="SkinThickness" min="0" max="100" required>
            </div>

            <div class="input-group">
              <label for="Insulin">
                <i class="fas fa-syringe"></i>
                Insulina (μU/ml)
              </label>
              <input type="number" id="Insulin" name="Insulin" min="0" max="900" required>
            </div>

            <div class="input-group">
              <label for="BMI">
                <i class="fas fa-weight"></i>
                BMI
              </label>
              <input type="number" step="0.1" id="BMI" name="BMI" min="0" max="70" required>
            </div>

            <div class="input-group">
              <label for="DiabetesPedigreeFunction">
                <i class="fas fa-dna"></i>
                Función de Pedigrí de Diabetes
              </label>
              <input type="number" step="0.001" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" min="0"
                max="3" required>
            </div>

            <div class="input-group">
              <label for="Age">
                <i class="fas fa-birthday-cake"></i>
                Edad (años)
              </label>
              <input type="number" id="Age" name="Age" min="1" max="120" required>
            </div>
          </div>

          <button type="submit" class="predict-btn">
            <i class="fas fa-brain"></i>
            Analizar Paciente
          </button>
        </form>
      </div>

      <!-- Results Section -->
      <div id="results-section" class="results-section">
        <div class="results-grid">
          <!-- Main Result -->
          <div class="result-card main-result">
            <div class="result-icon" id="result-icon">
              <i class="fas fa-heartbeat"></i>
            </div>
            <div class="result-content">
              <h3 id="result-title">Resultado</h3>
              <p id="result-message">Analizando...</p>
            </div>
          </div>

          <!-- Risk Factors -->
          <div class="result-card risk-factors">
            <h3><i class="fas fa-exclamation-triangle"></i> Factores de Riesgo</h3>
            <div id="risk-factors-list"></div>
          </div>

          <!-- Recommendations -->
          <div class="result-card recommendations">
            <h3><i class="fas fa-lightbulb"></i> Recomendaciones</h3>
            <div id="recommendations-list"></div>
          </div>

          <!-- Chart -->
          <div class="result-card chart-card">
            <h3><i class="fas fa-chart-radar"></i> Perfil de Riesgo</h3>
            <canvas id="riskChart"></canvas>
          </div>
        </div>
      </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p>Analizando datos médicos...</p>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>

</html>
